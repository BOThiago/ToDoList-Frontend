<div
  class="navbar navbar-expand-lg d-flex flex-column gradient border-bottom border-gray-50"
  [style.min-height.rem]="5"
>
  <span class="ts-2 text-white fw-bolder w-100 mt-4">Lista de Tarefas</span>
  <div class="d-flex justify-content-center w-100">
    <div
      class="d-flex align-items-center pe-3"
      [style.gap.rem]="1.375"
      [style.padding-top.rem]="0.7"
      [style.padding-bottom.rem]="0.7"
    >
      <div
        class="d-flex pt-2 pointer mt-1"
        [class.active]="menuItem.active"
        *ngFor="let menuItem of menu.top"
        (click)="menuItem.click ? menuItem.click() : openRoute(menuItem.route)"
      >
        <span
          class="py-1 ts-8 text-white border-bottom border-1 fw-medium w-100"
          [class.opacity-75]="!menuItem.active"
          >{{ menuItem.title }}</span
        >
      </div>
    </div>
  </div>
</div>
